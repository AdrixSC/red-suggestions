<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Dosis" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Sugg</title>
</head>

<body>

  <!-- vista de inicio de sesión -->
  <section class="container-fluid login-background">
      <section class="row">
          <div class="col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5 col-lg-2 col-lg-offset-5">
              <img class="imagotipo" src="assets/images/imagotipo-morado.png" alt="imagotipo">
          </div>
      </section>
      <section class="row">
          <div class="col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5 col-lg-2 col-lg-offset-5">
              <input class="width100 textCenter" type="text" placeholder="Usuario">
              <input maxlength="10" class="width100 textCenter" type="password" placeholder="10 Caracteres">
              <button type="submit" class="background-color-color btn btn-default btn-login font-cabin">Iniciar sesión</button>
          </div>
      </section>
      <section class="row">
          <div class="col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5 col-lg-2 col-lg-offset-5">
              <!-- <input class="width100 textCenter" type="text" placeholder="Usuario">
              <input class="width100 textCenter" type="text" placeholder="Password"> -->
              <button type="button"class="background-color-color btn btn-default btn-account font-cabin" data-toggle="modal" data-target="#myModal">Crear cuenta</button><!-- Button trigger modal -->
          </div>

          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header background-color-color">
                  <button type="button" class="close  background-color-color" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title textCenter" id="myModalLabel">Crear cuenta</h4>
                </div>
                <div class="modal-body">
                  <form class="color-purple">
                    <div class="form-group">
                         <span>Imágen de Usuario</span>
                         <label class="" for="exampleInputFile">
                           <i class="image-load padding1opx load-image fa fa-file-image-o fa-lg " aria-hidden="true"></i>
                           <input class="hidden" type="file" accept=".jpg, .jpeg, .png">
                         </label>

                     </div>
                     <div class="form-group ">
                         <label for="exampleInputEmail1">Nombre de usuario</label>
                         <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Mi nombre de usuario">
                     </div>
                     <div class="form-group">
                         <label for="exampleInputEmail1">Email address</label>
                         <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@mail.com">
                     </div>
                     <div class="form-group">
                         <label for="exampleInputPassword1">Password</label>
                         <input type="password" maxlength="10" class="form-control" id="exampleInputPassword1" placeholder="10 Caracteres">
                     </div>

                    <button type="submit" class="btn btn-default btn-account font-cabin background-color-color">Registrarme</button>
                   </form>
                </div>
              </div>

   

            </div>

           
    <!--Aquí va todo el contenido del header-->
    <section class="background-header header">
        <section class="container">
            <header class="row margin">
                <!--Iconos para la sección de newsfeed-->
                <div class="hidden margin col-xs-3 col-sm-2 col-md-3 col-lg-2 logo-and-user imagotipo"><img class="width100" src="assets/images/imagotipo-morado.png" alt="imagotipo"></div>
                <img class="hidden col-xs-2 col-sm-1 col-sm-offset-1 col-md-1 col-md-offset-1 col-lg-1 col-lg-offset-1 margin cursor avatar-mini" src="assets/images/user-profile.png" alt="photoUser">
                <!--Iconos para la sección de perfil de usuario-->
                <img class="show margin col-xs-3 col-sm-2 col-md-3 col-lg-2 logo-and-user avatar" src="assets/images/user-profile.png" alt="photoUser">
                <div class="show col-xs-2 col-sm-1 col-sm-offset-1 col-md-1 col-md-offset-1 col-lg-1 col-lg-offset-1 margin"><img class="width100 p-b cursor logo-mini" src="assets/images/logo-morado.png" alt="logo"></div>
                <!--Iconos de notificaciones y menú desplegable-->
                <a class="margin m-r col-xs-1 col-xs-offse col-sm-1 col-sm-offset-1 col-md-1 col-md-offset-2 col-lg-1" id="alert-friends" href=""><i class="fa fa-bell icons padding1opx" aria-hidden="true"></i></a>
                <a class="margin col-xs-1 col-sm-1 col-sm-offset- col-md-1 col-lg-1" id="notificación-friends" href=""><i class="fa fa-clipboard icons padding1opx" aria-hidden="true"></i></a>
                <menu class="icon-menu col-xs-4 col-sm-3 col-md-2 col-lg-2 tx-aling-rigth" type="context"><i id="menu-bars" class="fa fa-bars icon" aria-hidden="true"></i>
                    <div class="row">
                        <div class="col-xs-12 options hidden font-cabin">
                            <a href="#">
                                <p>Mis amigos</p>
                            </a>
                            <a href="#">
                                <p>Nuestras recomendaciones</p>
                            </a>
                            <a href="#">
                                <p>Elementos guardados</p>
                            </a>
                            <a href="#">
                                <p>Buscar amigos</p>
                            </a>
                            <a href="#">
                                <p>Solicitudes de amigos</p>
                            </a>
                            <a href="#">
                                <p>Invitar amigos</p>
                            </a>
                            <a href="#">
                                <p>Menú de ayuda</p>
                            </a>
                            <a href="#">
                                <p>Configuración</p>
                            </a>
                            <a href="#">
                                <p>Cerrar sesión</p>
                            </a>
                        </div>
                    </div>
                </menu>

            </header>
        </section>
    </section>

    <!-- contenedor general -->
    <section class="container height">

        <!--Aquí va el select-->

        <section class="row">
            <div class="col-xs-offset-7 select padding1opx">
                <select name="" id="" class="padding5px">
                  <option value="">Lugares</option>
                  <option value="">Películas</option>
                  <option value="">Productos</option>
                </select>
            </div>
        </section>



        <!--Contenedor para que el usuario haga su post, esta sección se va a ocultar y/mostrar-->
        <section class="row">
            <textarea id="text-user" type="file" class="col-xs-offset-1 col-xs-10 margin" name="" id="recomendacion" placeholder="Escribe tu recomendación de hoy, y no olvides subir tu foto favorita del lugar!"></textarea>
        </section>
        <section class="row">

          <div class="col-xs-offset-1 col-xs-10 recommendation font-cabin">

               <div class="row location">
                   <div class="col-xs-3">
                       <a class="icon-location" href=""><i class="fa fa-map-marker" aria-hidden="true"></i> Mi ubicación</a>
                   </div>
                  <div class="col-xs-6">
                    <label class="image-form color-white">
                      <i class="fa fa-file-image-o fa-lg" aria-hidden="true"></i>
                      <span>Compartenos tu imágen </span>
                      <input class="hidden btn btn-default" type="file" id="exampleInputFile">
                    </label>
                  </div>
                   <div class="col-xs-3">
                       <input id="publish" class="btn btn-default btn-submit" type="submit" value="Publicar">
                   </div>
            

                </div>
            </div>
        </section>


        <!-- contenedor de publicaciones -->
        <section id="container-publish">
          <!--Aquí va el contenido de los post de usuario, esta sección se va a ocultar y/mostrar-->
          <!--Esta parte se hará dinámicamente con DOM-->
          <section class="row margin">

              <div class="image-publish col-xs-offset-1 col-xs-10 post-usser container-img">
                  <!-- <img src="" alt="lugar-recomendado"> -->
              </div>

              <section class="container-comment col-xs-offset-1 col-xs-10">
                <section class="row">
                  <div class="container-sugg col-xs-10">
                      <p class="time"></p>
                      <p class="comment comment-prueba"></p>
                  </div>
                  <div class="col-xs-2 container-icons">
                    <div class="row">
                      <a class="edit" href=""><i class="fa fa-pencil col-sm-3 col-xs-1" aria-hidden="true"></i></a>
                      <a class="star" href=""><i class="fa fa-star col-sm-offset-4 col-sm-2 col-xs-1" aria-hidden="true"></i></a>
                      <span class="col-sm-1 col-xs-1">1</span>
                    </div>
                  </div>
                </section>
              </section>
            </section>


          <!--Aquí va el contenido de newfeed, esta sección se va a ocultar y/mostrar-->
           <section id="container-comment" class="row margin">
            <!--Esta parte se hará dinámicamente con DOM-->
            <!-- <div id="image-publish" class="col-xs-offset-1 col-xs-10 post-usser container-img">
                <img src="" alt="lugar-recomendado"> 
            </div>-->

            <!--<section class="col-xs-offset-1 col-xs-10 container-comment">
                <section class="row">
                    <div id="container-sugg" class="col-xs-10">
                        <p id="time"></p>
                        <p id="comment"></p>
                    </div> 
                    <div class="col-xs-2 container-icons">
                        <div class="row">-->
                            <a id="edit" href=""><i class="fa fa-pencil col-sm-3 col-xs-1" aria-hidden="true"></i></a>
                            <a id="star" href=""><i class="fa fa-star col-sm-offset-4 col-sm-2 col-xs-1" aria-hidden="true"></i></a>
                            <!--<span class="col-sm-1 col-xs-1">1</span>
                        </div>
                     </div>-->
                 </section>   
                 
          
         

        <!--Referencia-->
       
    </section>
    </section>


    <!--Aquí va el contenido de los post de amigos, esta sección se va a ocultar y/mostrar-->
    <section class="row margin">
        <!--Esta parte se hará dinámicamente con DOM-->
        <div class="col-xs-offset-1 col-xs-10 post-usser container-img post-usser">
            <img src="" alt="lugar-recomendado">
        </div>
        <section class="col-xs-offset-1 col-xs-10 container-comment">
            <div class="row">
                <section class=" col-xs-10">
                    <p>Comentario de usuario</p>
                </section>
                <section class="col-xs-2 container-icons">
                    <section class="row">
                        <a id="save" href=""><i class="fa fa-floppy-o col-xs-1" aria-hidden="true"></i></a>
                        <a id="delete" href=""><i class="fa fa-trash-o col-sm-col-sm-2 col-xs-1" aria-hidden="true"></i></a>
                        <a id="star" href=""><i class="fa fa-star col-xs-offset-2 col-xs-1" aria-hidden="true"></i></a>
                        <span class="col-xs-1">1</span>
                    </section>
                </section>
            </div>


        </section>



        </section>
    </section>


    </section>


    <!--Otros iconos para usar

        <a id="alert-friends" href=""><i class="fa fa-bell" aria-hidden="true"></i></a>
        <a id="search" href=""><i class="fa fa-search" aria-hidden="true"></i></a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
