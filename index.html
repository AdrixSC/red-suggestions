<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Dosis" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Sugg</title>
</head>

<body>
  <!-- vista de inicio de sesión -->
  <section class="container-fluid login-background">
      <section class="row">
          <div class="col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5 col-lg-2 col-lg-offset-5">
              <img class="imagotipo" src="assets/images/imagotipo-morado.png" alt="imagotipo">
          </div>
      </section>
      <section class="row">
          <div class="col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5 col-lg-2 col-lg-offset-5">
              <input class="width100 textCenter" type="text" placeholder="Usuario">
              <input class="width100 textCenter" type="text" placeholder="Password">
              <button type="submit" class="background-color-color btn btn-default btn-login font-cabin">Iniciar sesión</button>
          </div>
      </section>
      <section class="row">
          <div class="col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5 col-lg-2 col-lg-offset-5">
              <!-- <input class="width100 textCenter" type="text" placeholder="Usuario">
              <input class="width100 textCenter" type="text" placeholder="Password"> -->
              <button type="button"class="background-color-color btn btn-default btn-account font-cabin" data-toggle="modal" data-target="#myModal">Crear cuenta</button><!-- Button trigger modal -->
          </div>

          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header background-color-color">
                  <button type="button" class="close  background-color-color" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title textCenter" id="myModalLabel">Crear cuenta</h4>
                </div>
                <div class="modal-body">
                  <form class="color-purple">
                    <div class="form-group">
                         <label class="" for="exampleInputFile">Imágen de Usuario</label>
                         <i class="fa fa-file-image-o fa-lg" aria-hidden="true"></i>
                         <input type="file" accept=".jpg, .jpeg, .png">
                     </div>
                     <div class="form-group ">
                         <label for="exampleInputEmail1">Nombre de usuario</label>
                         <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Mi nombre de usuario">
                     </div>
                     <div class="form-group">
                         <label for="exampleInputEmail1">Email address</label>
                         <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@mail.com">
                     </div>
                     <div class="form-group">
                         <label for="exampleInputPassword1">Password</label>
                         <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                     </div>

                    <button type="submit" class="btn btn-default btn-account font-cabin background-color-color">Registrarme</button>
                   </form>
                </div>
              </div>
            </div>
          </div>
      </section>
  </section>

  <!--Aquí va todo el contenido del header-->
  <section class="background-header">
    <section class="container">
      <header class="row margin">
          <div class="margin col-xs-3 col-md-1 col-lg-1 logo-and-user"><img class="width100" src="assets/images/imagotipo-morado.png" alt="imagotipo"></div>
          <div class="margin col-xs-2 col-md-1 col-lg-1 perfil logo photo-user"><img class="width100" src="assets/images/logo-morado.png" alt="logo"></div>
          <!-- <img class="col-xs-2" src="" alt="photoUser"> -->
          <a class="margin col-xs-offset-1 col-xs-1 col-lg-offset-3 col-lg-1" id="alert-friends" href=""><i class="fa fa-bell icons padding1opx" aria-hidden="true"></i></a>
          <a class="margin col-xs-offset-1 col-xs-1 col-lg-offset-1 col-lg-1" id="notificación-friends" href=""><i class="fa fa-clipboard icons padding1opx" aria-hidden="true"></i></a>
          <menu class="col-xs-offset-1 col-xs-1 col-lg-offset-2 col-lg-1" type="context"><i class="fa fa-bars icon" aria-hidden="true"></i></menu>
      </header>
    </section>
  </section>

  <!-- cotenedor general -->
  <section class="container height">

    <!--Aquí va el select-->

        <section class="row">
            <div class="col-xs-offset-7 select padding1opx">
                <select name="" id="" class="padding5px">
                  <option value="">Lugares</option>
                  <option value="">Películas</option>
                  <option value="">Productos</option>
                </select>
            </div>
        </section>



        <!--Contenedor para que el usuario haga su post, esta sección se va a ocultar y/mostrar-->


        <section class="row">

            <textarea type="file" class="col-xs-offset-1 col-xs-10" name="" id="recomendacion" placeholder="¿Hoy cuál es tu recomendación?"></textarea>

            <div class="col-xs-10 col-xs-offset-1 recommendation font-cabin">

                 <div class="row location">
                     <div class="col-xs-2">
                         <a class="icon-location" href=""><i class="fa fa-map-marker" aria-hidden="true"></i> Mi ubicación</a>
                     </div>
                    <div class="col-xs-6">
                       <input class="btn btn-default" type="file" id="exampleInputFile">
                    </div>
                     <div class="col-xs-4">
                         <input class="btn btn-default btn-submit" type="submit" value="Submit">
                     </div>
                  </div>

             </div>
           </section>


           <!--Aquí va el contenido de los post de usuario, esta sección se va a ocultar y/mostrar-->
           <section class="row">
               <!--Esta parte se hará dinámicamente con DOM-->
               <div class="col-xs-12 post-usser">
                   <img src="" alt="lugar-recomendado">
               </div>
           </section>
           <section class="row">
               <div class="col-xs-8 container-comment">
                   <p>Comentario de usuario</p>
               </div>
               <div class="col-xs-3">
                   <a id="edit" href=""><i class="fa fa-pencil" aria-hidden="true"></i></a>
                   <a id="star" href=""><i class="fa fa-star" aria-hidden="true"></i></a>
               </div>
           </section>


           <!--Aquí va el contenido de los post de amigos, esta sección se va a ocultar y/mostrar-->
           <section class="row">
                <!--Esta parte se hará dinámicamente con DOM-->
                <div class="col post-usser">
                    <img src="" alt="lugar-recomendado">
                    <p>Comentario de usuario</p>
                    <a id="save" href=""><i class="fa fa-floppy-o" aria-hidden="true"></i></a>
                    <a id="delete" href=""><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                    <a id="star" href=""><i class="fa fa-star" aria-hidden="true"></i></a>
                </div>
            </section>

      </section>


                    <!--Otros iconos para usar

        <a id="alert-friends" href=""><i class="fa fa-bell" aria-hidden="true"></i></a>
        <a id="search" href=""><i class="fa fa-search" aria-hidden="true"></i></a>
        <a id="user" href=""><i class="fa fa-user-circle" aria-hidden="true"></i></a>
        <a id="notificación-friends" href=""><i class="fa fa-clipboard" aria-hidden="true"></i></a>-->


        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
                    <script type="text/javascript" src="js/data.js"></script>
                    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
